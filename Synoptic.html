<!-- Carousel wrapper -->
<div
  id="carouselBasicExample"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <img
        src="rocketlegue.webp" style="width:500px;height:400px;"
        class="d-block w-100"
        alt="Rocket Legue"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Rocket Legue</h5>
        
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="world of warcraft.webp" style="width:500px;height:400px;"
        class="d-block w-100"
        alt="World of Warcraft"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>World of Warcraft</h5>
        
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img
        src="pixelsurvive.webp" style="width:500px;height:400px;"
        class="d-block w-100"
        alt="Pixel Survive"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5>Pixel Survive</h5>
       
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselBasicExample"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->



</html>
